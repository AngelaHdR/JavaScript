<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pokemon</title>
  </head>
  <body>
    <header>
      <h1 class="title-section">Pokemon First Generation</h1>
    </header>

    <div class="menu menu--principal flex flex--horizontal">
      <div class="menu flex flex--vertical">
        <button onclick="showAllPokemon()" class="boton">
          Generate cards
        </button>
        <button onclick="findTypes()" class="boton">
          List types
        </button>
      </div>
      <div class="menu flex flex--vertical">
        <input type="text" id="type" placeholder="Introduce type" />
        <button onclick="findTypes()" class="boton">
          Find Type
        </button>
      </div>
      <div class="menu flex flex--vertical">
        <input type="text" id="pokemon" placeholder="Introduce pokemon name" />
        <button onclick="showFilteredPokemon()" class="boton">
          Find Pokemon
        </button>
      </div>
    </div>

    <div id="options" class="menu__option"></div>

    <div id="landing" class="layout flex flex--vertical">
      <h2 id="title-type"></h2>
      <div id="pokedex" class="pokedex"></div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-inner" id="cardExpansion">

      </div>
    </div>

    <div class="menu flex flex--nowrap flex--horizontal" id="paginacion-types">
      <button id="previous-types" onclick="previousPageTypes()" class="boton boton-optional">
        Previous page
      </button>
      <button id="next-types" onclick="nextPageTypes()" class="boton boton-optional">Next page</button>
    </div>

    <div class="menu flex flex--nowrap flex--horizontal" id="paginacion-all">
      <button id="previous-all" onclick="previousPageAll()" class="boton boton-optional">
        Previous page
      </button>
      <button id="next-all" onclick="nextPageAll()" class="boton boton-optional">Next page</button>
    </div>

    <script src="pokemonLayout.js"></script>
    <script src="Pokemon.js"></script>
    <script src="data.js"></script>
    <script src="filters.js"></script>
    <script src="paginacion.js"></script>
  </body>
</html>
