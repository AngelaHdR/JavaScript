<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <header>
      <h1 class="title-section">Pokemon Primera Generacion</h1>
    </header>

    <div class="menu menu--principal flex flex--horizontal">
      <div class="menu flex flex--vertical">
        <button onclick="showAllPokemon()" class="boton boton-principal">
          Generar cartas
        </button>
        <button onclick="findTypes()" class="boton boton-principal">
          Listar tipos
        </button>
      </div>
      <div class="menu flex flex--vertical">
        <input type="text" id="type" placeholder="Introduce un tipo" />
        <button onclick="findTypes()" class="boton boton-secundario">
          Buscar Tipo
        </button>
      </div>
      <div class="menu flex flex--vertical">
        <input type="text" id="pokemon" placeholder="Introduce un pokemon" />
        <button onclick="showFilteredPokemon()" class="boton boton-secundario">
          Buscar Pokemon
        </button>
      </div>
    </div>

    <div id="options" class="menu__option"></div>

    <div id="landing" class="layout flex flex--vertical">
      <h2 id="title-type"></h2>
      <div id="pokedex" class="pokedex"></div>
    </div>

    <div class="menu flex flex--nowrap flex--horizontal" id="paginacion-types">
      <button id="previous-types" onclick="previousPageTypes()" class="boton boton-optional">
        Pagina anterior
      </button>
      <button id="next-types" onclick="nextPageTypes()" class="boton boton-optional">Pagina siguiente</button>
    </div>

    <div class="menu flex flex--nowrap flex--horizontal" id="paginacion-all">
      <button id="previous-all" onclick="previousPageAll()" class="boton boton-optional">
        Pagina anterior
      </button>
      <button id="next-all" onclick="nextPageAll()" class="boton boton-optional">Pagina siguiente</button>
    </div>

    <script src="pokemonLayout.js"></script>
    <script src="Pokemon.js"></script>
    <script src="data.js"></script>
    <script src="filters.js"></script>
    <script src="botones.js"></script>
  </body>
</html>
