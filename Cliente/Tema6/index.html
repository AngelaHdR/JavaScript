<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="boton1">Boton 1</button>
    <button id="boton2">Boton 2</button>
    <button id="boton3">Boton 3</button>
    <button id="boton4">Boton 4</button>
</body>

<script>
    let miBoton = document.getElementById("boton1");
    miBoton.onclick = () => {
        alert("Evento " + event.type + " en " + event.currentTarget);
    }
    
    let misBotones = document.getElementsByTagName("button");
    console.log(misBotones);
    Array.from(misBotones).forEach(b=>alert(b.id));
</script>
</html>
