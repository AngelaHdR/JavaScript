<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calcular.js"></script>
</head>
<body>
    <h1>Calculadora</h1>
    <input id="numero1" type="text">
    <input id="numero2" type="text">
    <br>
    <button onclick="sumar()">+</button>
    <button onclick="restar()">-</button>
    <button onclick="multiplicar()">X</button>
    <button onclick="dividir()">/</button>
    <br>
    <div class="doble">
        <button onclick="raiz()">Raiz</button>
        <button onclick="potencia()">Potencia</button>
        <br>
        <button onclick="absoluto()">Absoluto</button>
        <button onclick="aleatorio()">Aleatorio</button>
        <br>
    </div>
    <h3>Resultado:</h3>
    <input id="resultado" type="text" value="resultado">
    <br>
    <div class="triple">
        <button onclick="redondear()">Round</button>
        <button onclick="redondearBajo()">Floor</button>
        <button onclick="redondearAlto()">Ceil</button>
</div>

</body>
</html>
