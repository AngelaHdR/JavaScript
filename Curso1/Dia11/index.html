<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div id="palabra"></div>
    <script>
        let datosJson;
        let xhr = new XMLHttpRequest();
        xhr.open('GET',"datos.json",true);
        xhr.responseType = 'json';
        xhr.onload = function(){
            if(xhr.status===200){
                datosJson = xhr.response;
                let elementoTexto = document.getElementById("palabra");
                elementoTexto.textContent = datosJson.palabra;
            }else{
                //Manejar el error
            }
        }
        xhr.send();
    </script>
</body>
</html>
