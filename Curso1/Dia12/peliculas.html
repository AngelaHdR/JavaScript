<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador peliculas y series</title>
</head>
<body>
    <h1>Bienvenido al buscador de series y peliculas</h1>
    <h2>Seleccione la categoria que quiere buscar: </h2>
    <div>
        <select id="listaCategorias">
            <option value="" disabled selected>Elija una opcion</option>
            <option value="peliculas.json">Peliculas</option>
            <option value="series.json">Series</option>
        </select>
        <input type="text" id="buscador">
        <button id="buscar">Buscar</button>
    </div>
    <div id="lista">
        <ul id="resultadoBusqueda"></ul>
    </div>
    
    <script src="buscador.js"></script>
</body>
</html>
